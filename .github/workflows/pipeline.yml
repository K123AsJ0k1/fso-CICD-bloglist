name: Deployment pipeline

on:
  push:
    branches:
      - main
    pull_request:    
      branches: [main]    
      types: [opened, synchronize]

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  PORT: 3000
  BACK_PORT: 3003
  TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }} 
  SECRET: ${{ secrets.SECRET }}

jobs:
  backend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        run: npm install
      - name: lint
        run: npm run lint
      - name: test 
        run: npm run test 
  frontend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        working-directory: ./frontend
        run: npm install
      - name: build
        working-directory: ./frontend
        run: npm run build
      - name: lint
        working-directory: ./frontend
        run: npm run lint
      - name: test
        working-directory: ./frontend
        run: npm run test
  application:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install
        run: npm install
      - name: E2E
        uses: cypress-io/github-action@v2
        with:
          command: | 
            cd frontend
            npm run test:e2e
          start: npm run start
          wait-on: 'http://localhost:3003/api/blogs/, http://localhost:3000/'
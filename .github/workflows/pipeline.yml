name: Deployment pipeline

on:
  pull_request:    
      branches: [main]    
      types: [opened, synchronize]

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  PORT: 3000
  TEST_PORT: 3003
  TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }} 
  SECRET: ${{ secrets.SECRET }}

jobs:
  backend:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        run: npm install
      - name: lint
        run: npm run lint
      - name: test 
        run: npm run test 
  frontend:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        working-directory: ./frontend
        run: npm install
      - name: build
        working-directory: ./frontend
        run: npm run build
      - name: lint
        working-directory: ./frontend
        run: npm run lint
      - name: test
        working-directory: ./frontend
        run: npm run test
  application:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Backend install
        run: npm install
      - name: Frontend install
        working-directory: ./frontend
        run: npm install
      - name: Build
        working-directory: ./frontend
        run: npm run build
      - name: E2E
        uses: cypress-io/github-action@v2
        with:
          command: npm run e2e
          start: npm run start:e2e
          wait-on: 'http://localhost:3000/'
      - name: Heroku deployment
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ !contains(join(github.event.commits.*.message), '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "intense-beyond-35523"
          heroku_email: "niila.siilasjoki@gmail.com"
          healthcheck: "https://intense-beyond-35523.herokuapp.com/api/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - name: success notification
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          color: '#7CFC00'
          description: 'to ${{ secrets.HEROKU_URL }} by K123AsJ0k1'
          text: A new version of bloglist deployed
          webhookurl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: failure notification
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          color: '#FF0000'
          description: 'commit ${{ github.event.head_commit.url }} by ${{ github.event.head_commit.author.username }} broke the build'
          text: Build failed
          webhookurl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    if: ${{ (github.event_name == 'push') && !contains(join(github.event.commits.*.message), '#skip') }}
    needs: [application]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

          
name: Deployment pipeline

on:
  push:
    branches:
      - main
    pull_request:    
      branches: [main]    
      types: [opened, synchronize]

env:
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  PORT: ${{ secrets.PORT }}
  TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }} 
  SECRET: ${{ secrets.SECRET }}

jobs:
  backend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        run: npm install
      - name: lint
        run: npm run lint
      - name: test 
        run: npm run test 
  frontend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: install
        working-directory: ./frontend
        run: npm install
      - name: build
        working-directory: ./frontend
        run: npm run build
      - name: lint
        working-directory: ./frontend
        run: npm run lint
      - name: test
        working-directory: ./frontend
        run: npm run test
  application:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Backend install
        run: npm install
      - name: Start backend
        run: npm run start:test
      - name: Frontend install
        working-directory: ./frontend
        run: npm install
      - name: Start frontend
        working-directory: ./frontend
        run: npm run start
      - name: e2e
        uses: cypress-io/github-action@v2
        with:
          start: npm run test:e2e
          working-directory: ./frontend

          

          
